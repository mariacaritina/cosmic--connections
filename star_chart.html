<!DOCTYPE html>
<html>
<head>
<title>Astro Calculator</title>
<style>
     body {
  background-color: lightblue;
}  
</style>
</head>

<body>

<center><h1>Choose Month to Get Sun Sign</h1></center>

<center><p id="result"</p></center>
<center>
<select id="country">
<option value="None">-- Select --</option>
<option value="Aquarius">February</option>
<option value="Taurus">March</option>
<option value="Sagittarius">April</option>
<option value="Pisces">May</option>
<option value="Cancer">June</option>
<option value="Gemini">July</option>
<option value="Scorpio">August</option>
<option value="Leo">September</option>
<option value="Libra">October</option>
<option value="Virgo">November</option>
<option value="Aries">December</option>
<option value="Capricorn">January</option>
</center>
</select>

<script>

function GetSelectedValue(){
var e = document.getElementById("country");
var result = e.options[e.selectedIndex].value;

document.getElementById("result").innerHTML = result;
}

function GetSelectedText(){
var e = document.getElementById("country");
var result = e.options[e.selectedIndex].text;

document.getElementById("result").innerHTML = result;
}

</script>

<br/>
<br/>
<button type="button" onclick="GetSelectedValue()">Click Here!</button>


</body>

</html>
