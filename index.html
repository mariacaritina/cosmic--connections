<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-display-container" style="margin-bottom:50px">
  <img src="images/blue.jpg" style="width:50%">
  <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small"
   style="bottom:10%;opacity:0.7;width:50%">
  <h2><b>Find your Twinflame</b></h2>
</div>
</div>

<div class="w3-row w3-container" style="margin:50px 0">
<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-amber">
    <img src="/w3images/cellphone.jpg" style="width:100%">
    <h2>Platonic</h2>
    <p>Let the stars find your new friend group!</p>
  </div>
</div>

<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-amber">
    <img src="/w3images/sealions.jpg" style="width:100%">
    <h2>Romanic</h2>
    <p>Let the stars find your next life partner</p>
  </div>
</div>
</div>

<div class="w3-row w3-container" style="margin:50px 0">
<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-orange">
    <img src="/w3images/truck.jpg" style="width:100%">
    <h2>Star Chart Calculator</h2>
    <p>More information about your life</p>
  </div>
</div>

<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-orange">
    <img src="/w3images/nowornever.jpg" style="width:100%">
    <h2>Drag and Drop Star Chart Here</h2>
    <p>Or link from another website</p>
    </div>
</div>
</div>

</body>
</html>
