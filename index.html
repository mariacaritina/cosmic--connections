<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-display-container" style="margin-bottom:50px">
  <img src="images/blue.jpg" style="width:100%">
  <div class="w3-display-bottomleft w3-container w3-orange w3-hover-red w3-hide-small"
   style="bottom:10%;opacity:0.7;width:50%">
  <h2><b>COSMIC CONNECTIONS</b></h2>
  <h4>Find your next friend, new clique or romantic partner.</h4>
</div>
</div>

<div class="w3-row w3-container" style="margin:50px 0">
<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-white">
    <img src="images/tree.jpg" style="width:100%">
    <h2><strong>Platonic</strong></h2>
    <p>Let the stars find your next freind group</p>
  </div>
</div>

<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-white">
    <img src="images/desert.jpg" style="width:100%">
    <h2><strong>Romantic</strong></h2>
    <p>Let the stars find your next life partner</p>
  </div>
</div>
</div>

<div class="w3-row w3-container" style="margin:50px 0">
<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-white">
    <img src="images/cc3.jpg" style="width:100%">
    <h2><strong>Star Chart Calculator</strong></h2>
    <p>More information about your life</p>
  </div>
</div>

<div class="w3-half w3-container">
  <div class="w3-topbar w3-border-white">
    <img src="images/ring.jpg" style="width:100%">
    <h2><strong>Drag and Drop Star Chart Here</strong></h2>
    <p>Or link from another website </p>
    </div>
</div>
</div>

</body>
</html>
